<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>CryptoCash Bot</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- 1. Splash Screen -->
    <div id="splash-screen">
        <div class="splash-logo-container">
            <img src="https://i.ibb.co/wJZR9gM/gem-coin.png" alt="CryptoCash Logo" class="splash-logo">
        </div>
        <h1 class="splash-title">CryptoCash</h1>
    </div>

    <!-- 2. Main App Container (Initially Hidden) -->
    <div id="app-container" class="hidden">
        
        <!-- Header Section -->
        <header class="app-header">
             <div class="profit-per-hour">
                <span>Profit per hour</span>
                <p>+<span id="profit-rate">0</span> 💎</p>
            </div>
            <div class="balance">
                <span id="user-balance">0</span>
                <span class="currency-symbol">💎</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="app-main">
            <!-- Farm Section (Main Claim Area) -->
            <section id="farm-section" class="content-section active">
                <div class="user-display">
                    <img id="user-photo" src="https://i.ibb.co/2kr3tws/default-avatar.png" alt="User Avatar">
                    <span id="user-name">Loading...</span>
                </div>
                <div class="claim-container">
                    <div class="vault-display">
                        <span class="vault-label">Vault</span>
                        <h2 id="accumulated-earnings">0</h2>
                        <div class="vault-progress-bar">
                            <div id="vault-progress-fill"></div>
                        </div>
                        <span id="vault-timer" class="vault-timer">Vault is full</span>
                    </div>
                    <button id="claim-button" class="claim-button">Claim</button>
                </div>
            </section>

            <!-- Mine Section (Upgrades) -->
            <section id="mine-section" class="content-section">
                <h2>Mine Upgrades</h2>
                <div id="upgrade-list" class="list-container">
                    <!-- Upgrade items will be dynamically inserted here by app.js -->
                </div>
            </section>
            
            <!-- Tasks Section -->
            <section id="tasks-section" class="content-section">
                <h2>Earning Tasks</h2>
                <div class="list-container">
                    <div class="list-item">
                        <div class="item-icon">📝</div>
                        <div class="item-info">
                            <h4>Follow our Channel</h4>
                            <p>+5,000 💎</p>
                        </div>
                        <button class="action-btn">Go</button>
                    </div>
                    <div class="list-item">
                        <div class="item-icon">📺</div>
                        <div class="item-info">
                            <h4>Watch a Short Ad</h4>
                             <p>+2,500 💎</p>
                        </div>
                        <button class="action-btn">Watch</button>
                    </div>
                </div>
            </section>

            <!-- Referral Section -->
            <section id="referral-section" class="content-section">
                <h2>Refer & Earn</h2>
                <div class="referral-box">
                    <h4>Invite Friends, Get Rewards!</h4>
                    <p>You and your friend will receive bonuses.</p>
                    <div class="referral-bonuses">
                        <div>
                            <p>For a friend</p>
                            <span>+1,000 💎</span>
                        </div>
                         <div>
                            <p>For you</p>
                            <span>+5,000 💎</span>
                        </div>
                    </div>
                    <button id="copy-referral-btn" class="action-btn-large">Invite a Friend</button>
                </div>
            </section>
        </main>

        <!-- Footer Navigation -->
        <footer class="app-footer">
            <nav>
                <button class="nav-btn active" data-target="farm-section">💎<span>Farm</span></button>
                <button class="nav-btn" data-target="mine-section">⛏️<span>Mine</span></button>
                <button class="nav-btn" data-target="tasks-section">📝<span>Tasks</span></button>
                <button class="nav-btn" data-target="referral-section">🤝<span>Refer</span></button>
            </nav>
        </footer>
    </div>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js"></script>
</body>
</html>
